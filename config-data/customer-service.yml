spring:
  datasource:
    username: sa
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    password: ''
  h2:
    console:
      enabled: 'true'
      settings:
        web-allow-others: 'false'
        trace: 'false'
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
server:
  port: '8083'

eureka:
  client:
    serviceUrl:
      defaultzone: http://localhost:8099/eureka/
